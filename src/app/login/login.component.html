<div class=' w-full h-[95%] flex items-center justify-center bg-slate-700'>
    <div class="w-full h-full pt-5 flex items-start justify-center">
        <p-card header="Page de connexion" subheader={{message}} class=" h-[10%] w-[30%]" >
            <!-- <ng-template pTemplate="header">
                <img alt="Card" class=" h-60" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/079.png" />
            </ng-template> -->
            <form #loginForm="ngForm" class="flex flex-col gap-5" >
                <div class="flex flex-col" >
                    <label for="name" >Name</label>
                    <input type="text" id="name" pInputText [(ngModel)]="name" name="name" required>
                </div>
                <div class="flex flex-col" >
                    <label for="password">Password</label>
                    <p-password [(ngModel)]="password" name="password" required [feedback]="false"></p-password>
                </div>
            </form>
            <ng-template pTemplate="footer" >
                <p-button label="Se connecter" (click)="login()" class="waves-effect waves-light btn"  *ngIf="!auth.isLoggedIn" />
                <p-button label="Se déconnecter" (click)="logout()" *ngIf="auth.isLoggedIn"/>
            </ng-template>
        </p-card>
